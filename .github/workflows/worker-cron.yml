name: worker-cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger worker endpoint
        run: |
          curl -s -X POST "$WORKER_URL" \
            -H "x-worker-secret: $WORKER_CRON_SECRET" \
            -H "Content-Type: application/json" \
            -d "{}"
        env:
          WORKER_URL: ${{ secrets.WORKER_URL }}
          WORKER_CRON_SECRET: ${{ secrets.WORKER_CRON_SECRET }}
