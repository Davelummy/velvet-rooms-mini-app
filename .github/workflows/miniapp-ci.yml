name: Miniapp CI

on:
  push:
    branches: [main]
    paths:
      - "miniapp/**"
      - ".github/workflows/miniapp-ci.yml"
  pull_request:
    paths:
      - "miniapp/**"
      - ".github/workflows/miniapp-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: miniapp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: miniapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
